<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ビデオで認識</title>

<!-- 1. ここにP5.jsを読み込む -->
<script src="https://cdn.jsdelivr.net/npm/p5"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<!-- 2.以下にsetup関数とdraw関数を定義 -->
<script>

  
// Copyright (c) 2019 ml5

// https://opensource.org/licenses/MIT

/* ===
ml5 Example
Webcam Image Classification using DoodleNet and p5.js
This example uses a callback pattern to create the classifier
=== */

// Initialize the Image Classifier method with DoodleNet.
let classifier;

// A variable to hold the Webcam video we want to classify
let video;

// Two variable to hold the label and confidence of the result
let label;
let confidence;

function preload() {
  // Create a camera input
  video = createCapture(VIDEO, {
    video: {
      width: 480,
      height: 480,
      aspectRatio: 1
    } 
  });
  // Load the DoodleNet Image Classification model
  classifier = ml5.imageClassifier('MobileNet', video);
}

function setup() {
  // Create a 'label' and 'confidence' div to hold results
  label = createDiv('Label: ...');
  confidence = createDiv('Confidence: ...');

  classifyVideo();
}

// Get a prediction for the current video frame
function classifyVideo() {
  classifier.classify(gotResult);
}

// A function to run when we get any errors and the results
function gotResult(error, results) {
  // Display error in the console
  if (error) {
    console.error(error);
  }
  // The results are in an array ordered by confidence.
  console.log(results);
  // Show the first label and confidence
  label.html('Label: ' + results[0].label);
  confidence.html('Confidence: ' + nf(results[0].confidence, 0, 2)); // Round the confidence to 0.01
  // Call classifyVideo again
  classifyVideo();
}

</script>
</head>
<body>
<div id="status"></div>
<div id="result"></div>
<div id="probability"></div>
</body>
</html>
